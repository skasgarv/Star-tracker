<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Constellation">
    <th mat-header-cell *matHeaderCellDef> Constellation </th>
    <td mat-cell *matCellDef="let element"> {{element.Constellation}} </td>
  </ng-container>

  <ng-container matColumnDef="Star">
    <th mat-header-cell *matHeaderCellDef> Star </th>
    <td mat-cell *matCellDef="let element"> {{element.Star}} </td>
  </ng-container>

  <ng-container matColumnDef="Launch">
    <th mat-header-cell *matHeaderCellDef>Find Object</th>
    <td mat-cell *matCellDef="let element">
      <button class="material-icons" (click)="findObject(element.rightAscension, element.declination)">launch</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
